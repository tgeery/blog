<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
	<nav class="navbar bg-dark">
		<a class="navbar-brand" style="color:white;" href="/">Home</a>
		<form class="form-inline">
			<input class="form-control" type="search" placeholder="Search">
			<button class="btn btn-outline-success mx-2" type="submit">Search</button>
		</form>
	</nav>
	<div class="jumbotron" style="margin:0;">
		<h1 style="text-align:center;">{% block header %}My Blog{% endblock %}</h1>
	</div>
	<div class="contianer-fluid" style="margin:0;">
		<div class="row">
			<div class="col-2" data-spy="scroll" data-offset="0">
				<a class="nav-link" href="/daily">Journals</a>
    			<a class="nav-link" href="/daily">Other</a>
			</div>
			<div class="col-10 border-left">
				<p class="text-justify">{% block content %}{% endblock %}</p>
			</div>
		</div>
	</div>
</body>
</html>
